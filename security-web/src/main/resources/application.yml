server:
  port: 80

spring:
  thymeleaf:
    cache: true #关闭thymeleaf缓存
  # 数据源配置
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://192.168.247.100:3306/manba-security?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8
